<html>

<head>
  <title>Facebook microdata test 3</title>
  <style type="text/css">
    body {
      font-family: Sans-Serif;
    }
  </style>
  <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Product",
      "productID":"facebook_tshirt_001",
      "name":"Facebook T-Shirt",
      "description":"Unisex Facebook T-shirt, Small",
      "url":"https://example.org/facebook",
      "image":"https://example.org/facebook.jpg",
      "brand":"facebook",
      "offers": [
        {
          "@type": "AggregateOffer",
          "lowPrice": "7.99",
          "highPrice": "8.99",
          "priceCurrency": "USD",
          "itemCondition": "https://schema.org/NewCondition",
          "availability": "https://schema.org/InStock"
        }
      ],
      "additionalProperty": [{
        "@type": "PropertyValue",
        "propertyID": "item_group_id",
        "value": "fb_tshirts"
      }],
      "model":[
          {
              "@type": "ProductModel",
              "name":"Facebook T-Shirt - Small",
              "size": "Small",
              "offers": {
                  "@type": "Offer",
                  "price": "7.99",
                  "itemCondition":"https://schema.org/NewCondition",
                  "availability":"https://schema.org/InStock"
              }
          },
          {
              "@type": "ProductModel",
              "name":"Facebook T-Shirt - Medium",
              "size": "Medium",
              "offers": {
                  "@type": "Offer",
                  "price": "8.99",
                  "itemCondition":"https://schema.org/NewCondition",
                  "availability":"https://schema.org/InStock"
              }
          }
      ]
    }
  </script>

</head>

<body>
  <h1>Facebook microdata test 3</h1>
  <p>This page contains the Facebook <a
      href="https://developers.facebook.com/docs/marketing-api/catalog/guides/microdata-tags" target="_blank">JSON-LD
      example data</a> in the head, but for 2 different, using ProductModel.</p>
  <p>Try running it through the <a href="https://business.facebook.com/ads/microdata/debug" target="_blank">Facebook
      microdata debugger</a>, and the <a href="https://search.google.com/test/rich-results" target="_blank">Google
      rich results</a> test page.</p>
  <p>
    Facebook can't find any prices. Google finds both variants.
  </p>
</body>

</html>
